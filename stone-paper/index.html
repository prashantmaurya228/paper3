<!DOCTYPE html>
<html>
<head>
	<title>Stone Paper Scissor</title>

<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section id="title">
  	<h1>Stone Paper Scissor</h1>
  </section>
   
  
   
  <section id="round_no">

  	 <div>
  	 	Round
  	 	<span id="countRound"></span>
  	 </div>

  </section>

 
   <section id="game_card">

    <div id="option">
   			<button  class="choice"><img class="card"  id="stone" src="images/stone.png"></button>
   			<button class="choice"><img class="card"  id="paper" src="images/paper.png"></button>
   			<button class="choice"><img class="card"  id="scissor" src="images/scissor.png"></button>
   		</div>

   	<div id="player1_card">
   		<div id="player1">
   		<span class="name">player 1</span>
   	</div>
   	<div class="image">
   		<img src="" id="number">
   		</div>
   	</div>


   	<div id="player2_card">
   		<div id="player2">
   		<span class="name">Computer</span>
   	</div>
   	<div class="image">
   		<img src="" id="number2">
   	</div>
   	</div>
   	
   </section>

   <section id="score">
   	<div>
   		<span id="score1">0</span>
   		-
   		<span id="score2">0</span>
   	</div>
   	
   </section>

   <section id="button">
   	 <button id="start">
   	 	Start
   	 </button>
   	 
   </section>

   <section id="winner">
   	
   </section>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
